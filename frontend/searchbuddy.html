<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Travel Buddy</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>Find a Travel Buddy</h2>
    <form id="searchForm">
      <input type="text" placeholder="City" required />
      <input type="text" placeholder="Preferred Destination" required />
      <input type="text" placeholder="Interest" required />
      <button type="submit" class="btn">Search</button>
    </form>

    <div class="results">
      <h3>Sample Results:</h3>
      <div class="buddy-card">
        <p><strong>Name:</strong> Alice</p>
        <p><strong>City:</strong> Hyderabad</p>
        <p><strong>Interests:</strong> Beaches, Culture</p>
      </div>
      <div class="buddy-card">
        <p><strong>Name:</strong> Ravi</p>
        <p><strong>City:</strong> Delhi</p>
        <p><strong>Interests:</strong> Hiking, Photography</p>
      </div>
    </div>
  </div>
</body>
</html>
